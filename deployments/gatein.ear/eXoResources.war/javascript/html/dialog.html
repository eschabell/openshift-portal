<html>
  <head>
    <title>Dialog</title>
  </head>
    <script language="javascript" src="../eXo.js"></script>
    <script language="javascript" src="../eXo/util/Util.js"></script>
    <script language="javascript" src="../eXo/core/DOMUtil.js"></script>
    <script language="javascript" src="../eXo/dnd/DragDrop.js"></script>
    <script language="javascript" src="../eXo/webui/UIPopup.js"/></script>
    <script language="javascript" src="../eXo/webui/UIPopupMenu.js"></script>
    <script language="javascript" src="../eXo/webui/UIDialog.js"></script>
    <script language="javascript" src="../eXo/browser/Browser.js"></script>
    <script language="javascript" src="../eXo/dnd/DragDrop.js"></script>
  <body>
    <div style="border: solid 1px blue; width: 2000px; height: 20px;" onclick="eXo.webui.UIDialog.show('dialogId')" ><span></span></div>
    <div style="border: solid 1px blue; width: 20px; height: 2000px;" onclick="eXo.webui.UIDialog.show('dialogId')" ><span></span></div>
		<div class="UIDialog" id="dialogId" style="width: 300px; display: none; position: absolute;">
		  <div class="Title" style="border: solid 1px blue;">
		    <div class="CloseButton" style="float: right; width: 16px; height: 16px; background: red; cursor: pointer;"><span></span></div>
		    <div class="TitleText" style="border: solid 1px green; margin-right: 18px;">Title</div>
		    <div style="clear: both;"><span></span></div>
		  </div>
		  <div class="Content" style="border: solid 1px blue; height: 300px; ">Content</div>
		  <div class="bottom" style="border: solid 1px blue;">Title</div>
		</div>
		<script language="javascript">
		  eXo.webui.UIDialog.init('dialogId');
		  window.onload = initializationPopup ;
		</script>
  </body>
</html>
